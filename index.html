<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
    ></script>

    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="birthday">
      <div class="birthday_inner">
        <div class="birthday_inner__modal">
          <div class="modal_image">
            <img />
          </div>
          <div class="modal_content">
            <h1>Title</h1>
            <p>Content</p>
            <button>OK, Let's go</button>
          </div>
        </div>
        <div class="birthday_inner__stage stage1">
          <div class="intro_cake">
            <img class="intro" src="" />
            <div class="gallery">
              <span style="--i: 1">
                <img src="KN1.jpg" />
              </span>
              <span style="--i: 2">
                <img src="kN2.jpg" />
              </span>
              <span style="--i: 3">
                <img src="kn3.jpg" />
              </span>
              <span style="--i: 4">
                <img src="KN4.jpg" />
              </span>
              <span style="--i: 5">
                <img src="kN5.jpg" />
              </span>
              <span style="--i: 6">
                <img src="KN6.jpg" />
              </span>
              <span style="--i: 7">
                <img src="KN7.jpg" />
              </span>
              <span style="--i: 8">
                <img src="KN10.jpg" />
              </span>
            </div>
          </div>
          <button class="start">Let’s make a Bouquet</button>
        </div>
        <div class="birthday_inner__stage stage2">
          <h1>Let’s get drawing</h1>
          <h2>
            Now let's sketch the bouquet of flowers you like on this frame.
          </h2>
          <div class="mix">
            <div class="mix_bowl">
              <img src="khungtranh.png" />
            </div>
            <div class="mix_spoon">
              <img src="anh.png" />
            </div>
          </div>
          <button class="mixer">Click here to draw</button>
        </div>
        <div class="birthday_inner__stage stage3">
          <div class="oven">
            <img src="phachoabuctranh.png" />
          </div>
          <div class="tin">
            <img src="butve.png" />
          </div>
        </div>
        <div class="birthday_inner__stage stage4">
          <div class="bungbu">
            <a href="index2.html"><img src="bungbu.png" /></a>
          </div>
          <div class="startagain">CHẠM VÀO BỤNG BỰ ĐỂ TIẾP TỤC!</div>
        </div>
      </div>
    </div>
  </body>
  <script src="myscript.js"></script>
</html>
